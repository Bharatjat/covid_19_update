<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <style>
        td,
        th {
            text-align: center;
        }
    </style>
    <title>coivd-19 latest updates</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="navbar-brand">Covin</div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto col-md-9">
                    <li class="nav-item active">
                        <a class="nav-link" href="#glob">Home <span class="sr-only">(Global)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#con">All contaries</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">About Us</a>
                    </li>
                </ul>
                <div class="">
                    <div class="d-flex my-2 my-lg-0 justify-content-end">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" id="searchvalue" />
                        <button class="btn btn-outline-success my-2 my-sm-0 offset-1" id="searchbtn">
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container p-5" id="glob">
        <div class="p-2" style="text-align: center;">
            <h1>
                Global report
            </h1>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">NewConfirmed</th>
                    <th scope="col">NewDeaths</th>
                    <th scope="col">NewRecovered</th>
                    <th scope="col">TotalConfirmed</th>
                    <th scope="col">TotalDeaths</th>
                </tr>
            </thead>
            <tbody id="showdataglobal">
                <td scope="col">~</td>
                <td scope="col">~</td>
                <td scope="col">~</td>
                <td scope="col">~</td>
                <td scope="col">~</td>
            </tbody>
        </table>
    </div>

    <div class="container p-3" id="con">
        <div>
            <h1 class="p-2" style="text-align: center;">
                All Countries
            </h1>
        </div>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Country</th>
                        <th scope="col">TotalConfirmed</th>
                        <th scope="col">NewConfirmed</th>
                        <th scope="col">TotalDeaths</th>
                        <th scope="col">NewDeaths</th>
                        <th scope="col">TotalRecovered</th>
                    </tr>
                </thead>
                <tbody id="showdatacountry">
                    <td scope="col">~</td>
                    <td scope="col">~</td>
                    <td scope="col">~</td>
                    <td scope="col">~</td>
                    <td scope="col">~</td>
                    <td scope="col">~</td>
                </tbody>
            </table>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
